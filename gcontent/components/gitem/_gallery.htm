{% if gallery %}
<div class="gItem__gallery">
	<div class="row">
		{% for image in gallery %}
		<div class="col-6 col-md-3">
			<a data-fancybox="gallery" href="{{image.getPath()}}" title="{{image.title}}">
				<img src="{{image.thumb(400,400)}}" class="img-fluid">
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endif %}
